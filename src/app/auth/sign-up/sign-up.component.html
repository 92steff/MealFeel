<div class="row">
    
    <div class="col-md-offset-3 col-md-6 col-sm-12 col-lg-4 col-lg-offset-4">

        <form [formGroup]="userSignUpForm" (ngSubmit)="submitSignUp(userSignUpForm)">

            <h4>Personal informations</h4>
            <hr>
            
            <div class="form-group">     
                <label for="email">Email:</label><br>
                <input type="email" name="email" class="form-control" formControlName="email" id="email">
                <app-validation-error-msg 
                class="text-danger"
                [displayErrorField]="isFieldValid('email')"
                [displayErrorMsg]="isConditionMet('email')"
                errorMsg='This is not a valid email adress!'>
                </app-validation-error-msg>
                <span class="text-danger" *ngIf="userSignUpForm.controls.email.valid && emailErrorMsg">{{emailErrorMsg.value}}</span>
            </div>
            <div class="form-group">
                <label for="username">Username:</label><br>
                <input type="text" name="username" class="form-control" formControlName="username" id="username">
                <app-validation-error-msg
                class="text-danger"
                [displayErrorField]="isFieldValid('username')"
                [displayErrorMsg]="isConditionMet('username')"
                errorMsg="This username is taken!">
                </app-validation-error-msg>
            </div>
            <div class="form-group">
                <label for="password">Password:</label><br>
                <input type="password" name="password" class="form-control" formControlName="password" id="password">
                <app-validation-error-msg
                class="text-danger"
                [displayErrorField]="isFieldValid('password')">
                </app-validation-error-msg>
                <span class="text-danger" *ngIf="userSignUpForm.controls.password.valid && passErrorMsg">{{passErrorMsg.value}}</span>
            </div>
            <div class="form-group">
                <label for="rePassword">Re-enter password:</label><br>
                <input type="password" name="rePassword" class="form-control" formControlName="rePassword" id="rePassword">
                <div class="invalid-input" *ngIf="showError && passMatch(userSignUpForm)">
                    <span class="text-danger" *ngIf="passMatch(userSignUpForm)">Passwords don't match!</span>
                    <hr>
                </div>
            </div>
            
            <button type="submit" class="btn btn-dark">Register</button>
        </form>

    </div>

</div>
