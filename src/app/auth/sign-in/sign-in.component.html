<div class="row">
  <div class="col-md-offset-3 col-md-6 col-sm-12 col-lg-4 col-lg-offset-4">

      <form [formGroup]="userSignInForm" (ngSubmit)="submitSignIn(userSignInForm)">

        <h4>Enter your credentials</h4>
        <hr>

        <div class="form-group">
          <label for="email">Email:</label><br>
          <input type="email" class="form-control" name="username" formControlName="email">
          <span class="text-danger" *ngIf="emailErrorMsg && isFormSubmitted">
            {{emailErrorMsg.value}}
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label><br>
          <input type="password" class="form-control" name="password" formControlName="password">
          <span class="text-danger" *ngIf="passErrorMsg && isFormSubmitted">
            {{passErrorMsg.value}}
          </span>

        </div>

        <button type="submit" class="btn btn-dark">Log in</button>
        
      </form>

    </div>

  

</div>
