<button type="button" class="btn btn-warning" (click)="onBack()">Back</button>

<table class="table table-hover">
  <tr>
    <th>Name:</th>
    <td>{{restaurant.name}}</td>
  </tr>
  <tr>
    <th>City:</th>
    <td>{{restaurant.location.city}}</td>
  </tr>
  <tr>
    <th>Address:</th>
    <td>{{restaurant.location.address}}</td>
  </tr>
  <tr>
    <th>Distance:</th>
    <td>
      {{restaurant.location.distance + 'm'}}
    </td>
  </tr>
</table>
